<head>

<body>
    <center>
        <img src="./img/TRANSMILLENIO.jpeg" alt="" width="150" height="150">
        <h1>VALIDACION INGRESO A SISTEMA TRASMILENIO</h1>
        <h2>BIENVENIDO SR.USUARIO</h2>
        <br><br>
        <script>
            const tm=2950;//valor pasaje tm
            //entrada
            let saldo= parseInt(prompt("INGRESE RECARGA DE SU TARJETA TU LLAVE"));
            //CONDICIONAL
            if(saldo>=tm){
                swal("Estimado usuario","Ingrese a la estacion de trasmilenio","success");
            }else{
                swal("Estimado usuario","***** SALDO INSUFICIENTE*****","error");
            }
            document.write("PUEDE PERSONALIZAR SU TARJETA DE TU LLAVE...  ");
        </script>
    </center>
</body>
