<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO</title>
</head>
<body>
    <CENTER>
        <h1>TALLER MANEJO DE VARIABLES JS</h1>
        <br></br>
        <script>
            //ENTRADA
            let num1=10;//integer
            let num2=30;//integer
            let log1=true;//booleana
            let log2=false;//booleana
            //Proceso
            let suma= num1+num2;//sumatoria
            let mod= num1%num2;//Residuo division
            let expo= num1**2;//exponenciacion al cuadrado
            let inc= ++num2;//incremento en 1 la var num2
            let comp1= num1||num2;//Comparacion logica Or
            let comp2= num1&&num2;//Comparacion logica An
            let comp3=(num1==num2);//Comparacion logica igualacion
            //SALIDA DE RESULTADOS
            document.write("********************"+"<br>");
            document.write("LA SUMA DE NUMERO ES:")
            document.write(suma+"<br>")
            document.write("EL MODULO DE DIVISION ES:")
            document.write(mod+"<br>")
            document.write("EL CUADRADO DEL NUMERO ES:")
            document.write(expo+"<br>")
            document.write("EL INCREMENTO DEL NUEMRO ES:")
            document.write(inc+"<br>")
            document.write("LA COPARACION DEL OR ES:")
            document.write(comp1+"<br>")
            document.write("LA COMPARACION DEL AN ES:")
            document.write(comp2+"<br>")
            document.write("LA COMPARACION DE IGUALDAD  ES:")
            document.write(comp3+"<br>")
            document.write("********************"+"<br>");


        </script>
    </CENTER>
</body>
</html>
